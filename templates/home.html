{% extends "templates/base.html" %}

{% block content %}

		<form class='upload-page-form' action="">
			<div class="section">
				<label for='hospital'>Select your hospital:</label>
				<select class="dropdown hospital">
					<option>Ashford, Kent - William Harvey Hospital</option>
				</select>
			</div>
			<div class="section">
				<label for='hospital'>Select your specialty:</label>
				<select class="dropdown specialty">
					<option>Medicine</option>
				</select>
			</div>
			<div class="section">
				<label>Your rota should look roughly like this:</label>
				<img class="rota-screenshot" alt='Rota screenshot'>
			</div>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- The Close Button -->
				<span class="close">&times;</span>

				<!-- Modal Content (The Image) -->
				<img class="modal-content" id="img01">
			</div>

			<div class="section">
				<button type='submit' class='btn btn-custom btn-small'>Go to upload page</button>
			</div>
			<div class="section">
				<a href="/expand">Help! My hospital/specialty isn't listed</a>
			</div>
		</form>

{% endblock %}

{% block javascript %}
	
	<script type="text/javascript" src="/static/js/home/dropdowns.js"></script>
	<script type="text/javascript" src="/static/js/home/imgModal.js"></script>
	<script type="text/javascript" src="/static/js/home/main.js"></script>

{% endblock %}
