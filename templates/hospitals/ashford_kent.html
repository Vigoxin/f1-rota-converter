{% extends "base.html" %}

{% block form %}

	<form action="/upload" method="POST" enctype="multipart/form-data">
		<label for="rota">Upload rota:</label>
		<input type="file" required name="rota">
		<label for="column_letter">Which column are you?</label>
		<input type="text" required name="column_letter" pattern="[c-z]|[C-Z]" maxlength=1>
		<input type="submit">
	</form>

{% endblock %}
